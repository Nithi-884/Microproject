<!DOCTYPE html>
<html>
<head>
    <title>Jumble Word</title>
</head>
<body>
    <h2>Enter a word to jumble</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="word">
        <button type="submit">Jumble</button>
    </form>
    {% if original %}
        <p>Original Word: {{ original }}</p>
        <p>Jumbled Word: {{ jumbled }}</p>
    {% endif %}
    <a href="{% url 'salary_form' %}">Back to Salary Form</a>
</body>
</html>
